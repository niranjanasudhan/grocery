<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 class="head">My Shopping List</h1>

        </div>
        <section>
            <img src="images/cart.png" class="img-cart" />
        </section>
        <section>



            <div class="btn-main">
                <button class="btn btn-success grocery_button" id="gr_button" type="button" onclick="show_data()"> Show Items </button>
            </div>

            <div id="grocery">
                <div class="filter">
                    <div class="col-md-12">

                        <button class="btn btn-primary btn-category active" id="all" onclick="show_filter('all');">All</button>
                        <button class="btn btn-primary btn-category" id="fv" onclick="show_filter('fv');">Fruits/Veggies</button>
                        <button class="btn btn-primary btn-category" id="gp" onclick="show_filter('gp');">Grains/Pulses</button>
                        <button class="btn btn-primary btn-category" id="b" onclick="show_filter('b');">Bakery</button>


                    </div>
                </div>
                <div class="table-responsive">
                    <table id="grocery_table">
                        <thead>
                            <tr>
                                <th width="10%">Serial No</th>
                                <th width="20%">Name</th>
                                <th width="10%">Quantity</th>
                                <th width="10%">Unit</th>
                                <th width="20%">Department</th>
                                <th width="30%">Notes</th>
                            </tr>
                        </thead>
                        <tbody id="grocery_table_tbody"></tbody>



                    </table>
                </div>

            </div>

        </section>

    </div>
    <script src="script.js">
    </script>
</body>

</html>
